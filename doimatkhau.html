
        <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                  <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold">Đổi mật khẩu</h5>
                    <form class="form-signin">
                      <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control" ng-model="email" placeholder="Email address" required autofocus>
                        <label for="inputEmail">Địa chỉ email</label>
                      </div>
                      <div class="form-label-group">
                        <input type="password" id="inputPassword" class="form-control" ng-model="pass" placeholder="Password" required>
                        <label for="inputPassword">Mật khẩu</label>
                      </div>
                      <div class="form-label-group">
                        <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" required>
                        <label for="inputPassword2"> Nhập lại mật khẩu</label>
                      </div>
                      <div class="d-grid">
                        <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit" ng-click="changepass()">Đổi mật khẩu</button>
                      </div>
                      <hr class="my-4">                   
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
