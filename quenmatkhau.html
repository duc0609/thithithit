
        <div class="container">
            <div class="row">
              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                  <div class="card-body">
                    <h5 class="card-title text-center font-weight-bold">Quên mật khẩu</h5>
                    <form class="form-signin">
                      <div class="form-label-group">
                        <input type="email" id="inputEmail" class="form-control"  ng-model="email" placeholder="Email address" required autofocus>
                        <label for="inputEmail">Địa chỉ email</label>
                      </div>
                      <div class="form-label-group">
                        <input type="text" id="text" class="form-control"  ng-model="user" placeholder="Tên tài khoản" required autofocus>
                        <label for="text">Tên tài khoản</label>
                      </div>
                      <div class="d-grid">
                        <button class="btn btn-lg btn-dark btn-block text-uppercase" type="submit" ng-click="forgot()">Xác nhận Mail</button>
                      </div>
                      <hr class="my-4">                   
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
